<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Isabel ðŸ’–</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #ffecf2;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for the question */
        #question-page {
            text-align: center;
            z-index: 10;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 182, 193, 0.6);
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
        }

        .btn-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            height: 100px;
        }

        #yesBtn {
            padding: 15px 35px;
            font-size: 1.5rem;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 20;
        }

        #noBtn {
            padding: 8px 15px; /* Smaller size */
            font-size: 0.9rem;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute; /* Allows it to move freely */
            transition: 0.1s;
        }

        /* Success Page Overlay */
        #success-page {
            display: none; /* Hidden initially */
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #ffccd5;
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            color: #ff4d6d;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* Balloons */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 60px;
            border-radius: 50%;
            animation: floatUp 4s ease-in infinite;
        }

        @keyframes floatUp {
            to { bottom: 110%; transform: translateX(30px); }
        }
    </style>
</head>
<body>

    <div id="question-page">
        <h1>Isabel, will you be my valentine??? ðŸ’–</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveNoButton()">No</button>
        </div>
    </div>

    <div id="success-page">
        <h1 style="font-size: 4rem; color: #ff4d6d;">YAY! ðŸŽˆðŸ’•</h1>
        <h2 style="color: #d63384;">Can't wait to see you, Isabel!</h2>
    </div>

    <script>
        // Create falling hearts background
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-5vh';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // Function to move the "No" button randomly
        function moveNoButton() {
            const btn = document.getElementById('noBtn');
            // Calculate random positions (keeping it slightly away from edges)
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // Function to switch to the "Yes" page
        function celebrate() {
            document.getElementById('success-page').style.display = 'flex';
            
            // Add balloons
            for(let i=0; i<40; i++) {
                setTimeout(() => {
                    const b = document.createElement('div');
                    b.classList.add('balloon');
                    b.style.left = Math.random() * 100 + 'vw';
                    b.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 60%)`;
                    document.getElementById('success-page').appendChild(b);
                }, i * 150);
            }
        }
    </script>
</body>
</html>
